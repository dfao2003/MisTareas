<style>

*{
    font-family: Arial, Helvetica, sans-serif; /*LETRA DEL SITIO WEB*/
    letter-spacing: 0.03em;
    line-height: 1.6;
}

section{
    padding: 20px;
}

.contForm{
    border: 1px solid black;
    border-radius: 10px;
    width: 410px;
}

.form{
    padding: 7px;
}

.title{
    text-align: center;
    margin-bottom: 15px;
    background-color: #F7CF2A;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding: 10px;
}

textarea{
    width: 100%;
}

.boton{
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 7px;
}

button{
    padding: 7px;
    background-color: #F7CF2A;
    border: 1px solid #F7CF2A;  
    width: 250px;  
}

button:hover{
    cursor: pointer;
    background-color: white;
    border: 1px solid black;
}

.contSec{
    display: flex;
    justify-content: center;
    align-items: center;
}

.botones{
    display: flex;
    gap: 10px;
    flex-direction: column;
    align-items: center;
    margin-top: 15px;
}

</style>

<section>
    <div class="contSec">
        <div class="contForm">
            <div class="title">
                <h2>{{tarea.titulo}}</h2>
            </div>
            <div class="form">
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="Fecha"><b>Fecha de la tarea:</b></label>
                            </td>
                            <td>
                                <p>{{tarea.fecha}}</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="txtDescrpcion"><b>Descripci√≥n de la tarea: </b></label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p>{{tarea.descripcion}}</p>
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="botones">
                    <button (click)="editarTarea()">Editar Tarea</button>
                    <button (click)="borrarTarea()">Borrar Tarea</button>
                </div>
            </div>
        </div>
    </div>
</section>
